<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ĆULE Križić-Kružić</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>CULE coding</h1>
    <div class="naslov">
      <h2 style="color: cadetblue">KRIŽIĆ KRUŽIĆ 2020</h2>
      <p style="color: white">Na redu je: <p1>X</p1></p>
    </div>
    <div class="container">
      <div class="scoreboard">
        <p class="label-score">igrač X: <span class="rezX">0</span></p>
        <p class="label-score">igrač O: <span class="rezO">0</span></p>
      </div>
      <div class="igrackaPloca">
        <div class="row">
          <div class="prvi-red">
            <div class="col1">
              <p class="broj1">1</p>
            </div>
            <div class="col2">
              <p class="broj2">2</p>
            </div>
            <div class="col3">
              <p class="broj3">3</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="drugi-red">
            <div class="col4">
              <p class="broj4">4</p>
            </div>
            <div class="col5">
              <p class="broj5">5</p>
            </div>
            <div class="col6">
              <p class="broj6">6</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="treci-red">
            <div class="col7">
              <p class="broj7">7</p>
            </div>
            <div class="col8">
              <p class="broj8">8</p>
            </div>
            <div class="col9">
              <p class="broj9">9</p>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn gumb1">Nastavi igru</button>
          <button class="btn gumb2">RESET</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
